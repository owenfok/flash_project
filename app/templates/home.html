{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}
{% block current_app_content %}

    <div class="container col-md-12">
        <div id="myCarousel" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <a href="#"><img src="{{ url_for('static', filename='img/08.jpg') }}"
                         alt="First slide"class="img-responsive center-block"></a>
                </div>
                <div class="item">
                    <a href="https://db-engines.com/en/blog_post/83"><img src="{{ url_for('static', filename='img/09.jpg') }}"
                         alt="Second slide"class="img-responsive center-block"></a>
                </div>
                <div class="item">
                     <a href="/certification"><img src="{{ url_for('static', filename='img/10.jpg') }}"
                         alt="Third slide"class="img-responsive center-block"></a>
                </div>
            </div>
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <div class="container bg-info col-md-12">
 {% for ad in ads %}
        <div class="media col-md-6">
            <div class="media-left">
                <img src="{{ url_for ('static', filename='img/'+ad.icon) }}"class="media-object"
                     style="width:60px"/>
            </div>
            <div class="media-body">
                <h4 class="media-heading">{{ ad.title }}</h4>
                <p>{{ ad.intro }}</p>
            </div>
        </div>
         {% endfor %}
    </div>



{% endblock %}
