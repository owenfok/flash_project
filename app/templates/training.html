{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}
{% block current_app_content %}
    <div class="container" style="margin-top:40px">
        <div class="col-md-3">
            <ul class="list-group">
                {% for a in link %}
                    <li class="list-group-item"><a href="{{ a.url }}"><i
                            class="glyphicon glyphicon-play"></i> {{ a.name }}</a></li>
                {% endfor %}
            </ul>
        </div>
        <div class="col-md-9">
            <div class="right-content-bg">
            <img src="{{ url_for('static', filename='img/mysql-training.jpg') }}" class="img-responsive center-block">
                <ul class="list-group">
                    {% for a in st %}
                        <li class="list-group-item active">{{ a.title }}</li>
                        <li class="list-group-item">{{ a.content }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
